<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Olympus.com</title>
<!-- Tailwind CSS for modern styling -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
body, html {
height: 100%;
margin: 0;
font-family: 'Inter', sans-serif;
line-height: 1.6;
color: #e2e8f0; /* light gray text */
background-color: #1a202c; /* dark gray background */
}
#loading-page {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
flex-direction: column;
background-color: #1a202c;
}
.cube-loader {
position: relative;
width: 80px;
height: 80px;
perspective: 150px;
}
.cube {
width: 100%;
height: 100%;
position: absolute;
transform-style: preserve-3d;
animation: rotateCube 4s infinite linear;
}
.cube-face {
position: absolute;
width: 80px;
height: 80px;
background-color: rgba(66, 153, 225, 0.7); /* blue with transparency */
border: 2px solid #4299e1;
box-shadow: 0 0 10px rgba(66, 153, 225, 0.5);
}
.cube-face:nth-child(1) { transform: rotateY(0deg) translateZ(40px); }
.cube-face:nth-child(2) { transform: rotateY(90deg) translateZ(40px); }
.cube-face:nth-child(3) { transform: rotateY(180deg) translateZ(40px); }
.cube-face:nth-child(4) { transform: rotateY(270deg) translateZ(40px); }
.cube-face:nth-child(5) { transform: rotateX(90deg) translateZ(40px); }
.cube-face:nth-child(6) { transform: rotateX(-90deg) translateZ(40px); }
@keyframes rotateCube {
0% { transform: rotateX(0deg) rotateY(0deg); }
100% { transform: rotateX(360deg) rotateY(360deg); }
}
</style>
</head>
<body class="bg-gray-900">

<div id="loading-page">
<!-- Website name -->
<h1 class="mb-10 text-4xl sm:text-5xl md:text-6xl font-bold text-blue-400">โอลิมปัส.com</h1>

<div class="cube-loader">
<div class="cube">
<div class="cube-face"></div>
<div class="cube-face"></div>
<div class="cube-face"></div>
<div class="cube-face"></div>
<div class="cube-face"></div>
<div class="cube-face"></div>
</div>
</div>

<p class="mt-6 text-lg sm:text-xl md:text-2xl font-semibold text-gray-400">กำลังเข้าสู่หน้า WhatsApp...</p>
</div>

<script>
// JavaScript will wait for 5 seconds (5000ms) then redirect to WhatsApp
setTimeout(function() {
// **ส่วนสำคัญ: เปลี่ยนเบอร์โทรศัพท์และข้อความใน URL**
window.location.href = "https://wa.me/8562055498968?text=....";
}, 5000); // 5000ms is 5 seconds
</script>

</body>
</html>
