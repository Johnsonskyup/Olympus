<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โอลิมปัส.com</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #e2e8f0; /* light gray text */
            background-color: #000000; /* เปลี่ยนเป็นสีดำสนิท */
        }
        #loading-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Stack items vertically */
            background-color: #000000; /* เปลี่ยนเป็นสีดำสนิท */
            gap: 2rem; /* กำหนดระยะห่างระหว่างแต่ละองค์ประกอบ (เท่ากับ mb-8 หรือ 32px) */
        }

        /* ----- Block Loader CSS ----- */
        .loader {
            display: flex; /* ใช้ flexbox เพื่อจัดเรียงบล็อกแนวนอน */
            gap: 8px; /* ระยะห่างระหว่างบล็อก */
            width: 250px; /* ความกว้างโดยรวมของกลุ่มบล็อก */
            justify-content: center; /* จัดกึ่งกลางบล็อกในแนวนอน */
            align-items: center; /* จัดกึ่งกลางบล็อกในแนวตั้ง */
        }

        .loader .block {
            width: 30px; /* ความกว้างของแต่ละบล็อก */
            height: 30px; /* ความสูงของแต่ละบล็อก */
            background-color: #25d366; /* สีเขียวของ WhatsApp */
            border-radius: 4px; /* ทำให้มุมมนเล็กน้อย */
            animation: blockLoad 1.5s infinite ease-in-out; /* อนิเมชั่นหลักสำหรับบล็อก */
        }

        /* กำหนดดีเลย์สำหรับแต่ละบล็อกเพื่อให้เคลื่อนไหวเหลื่อมกัน */
        .loader .block:nth-child(2) {
            animation-delay: 0.1s;
        }
        .loader .block:nth-child(3) {
            animation-delay: 0.2s;
        }
        .loader .block:nth-child(4) {
            animation-delay: 0.3s;
        }
        .loader .block:nth-child(5) {
            animation-delay: 0.4s;
        }

        /* Keyframes for the block animation */
        @keyframes blockLoad {
            0%, 100% {
                transform: scaleY(0.4); /* เริ่มต้นและจบด้วยขนาดที่เล็กกว่า */
                opacity: 0.6; /* โปร่งแสงเล็กน้อย */
            }
            50% {
                transform: scaleY(1); /* ขยายใหญ่ขึ้นในกลางอนิเมชั่น */
                opacity: 1; /* ทึบแสง */
            }
        }
        /* ----- End of Block Loader CSS ----- */

        /* Styling for the image */
        .loader-image {
            /* w-64 = 256px, h-64 = 256px */
            /* object-contain ensures the image scales without distortion */
            /* Tailwind classes for width/height and responsiveness are applied directly in HTML */
        }
                 b {
    color: green; /* กำหนดสีให้กับแท็ก b */
  }
    </style>
</head>
<body class="bg-black">

    <div id="loading-page">
        <!-- Image Logo -->
        <img src="https://i.imgur.com/sE2kXmj.png" alt="Olympus.com Logo" class="loader-image w-64 h-64 object-contain">
        
        <!-- Loader (Block by Block Animation) -->
        <div class="loader">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        
        <p class="text-lg sm:text-xl md:text-2xl font-semibold text-gray-400">ກຳລັງນຳທ່ານໄປຍັງ  <b> WhatsApp..</b></p>
    </div>

    <script>
        // JavaScript will wait for 3 seconds (3000ms) then redirect to WhatsApp
        setTimeout(function() {
            // **ส่วนสำคัญ: เปลี่ยนเบอร์โทรศัพท์และข้อความใน URL**
            window.location.href = "https://wa.me/8562054325803?";
        }, 3000); // 3000ms is 3 seconds
    </script>

</body>
</html>
