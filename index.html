<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โอลิมปัส.com</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #e2e8f0; /* light gray text */
            background-color: #000000; /* เปลี่ยนเป็นสีดำสนิท */
        }
        #loading-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column; /* Stack items vertically */
            background-color: #000000; /* เปลี่ยนเป็นสีดำสนิท */
            gap: 2rem; /* กำหนดระยะห่างระหว่างแต่ละองค์ประกอบ (เท่ากับ mb-8 หรือ 32px) */
        }

        /* ----- Progress Bar Loader CSS ----- */
        .loader {
            width: 250px; /* ความกว้างของแท่งดาวน์โหลด */
            height: 10px; /* ความสูงของแท่งดาวน์โหลด */
            background-color: #4a5568; /* สีพื้นหลังของแท่ง (สีเทาเข้ม) */
            border-radius: 5px; /* ทำให้มุมมน */
            overflow: hidden; /* ซ่อนส่วนที่เกินขอบ */
        }

        .loader::before {
            content: '';
            display: block;
            height: 100%;
            width: 0%; /* เริ่มต้นที่ 0% */
            background: #25d366; /* เปลี่ยนเป็นสีเขียวของ WhatsApp */
            animation: loadProgress 3s linear forwards; /* เปลี่ยนระยะเวลาอนิเมชั่นเป็น 3 วินาที */
        }
        
        /* Keyframes for the loading progress animation */
        @keyframes loadProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        /* ----- End of Progress Bar Loader CSS ----- */

        /* Styling for the image */
        .loader-image {
            /* w-64 = 256px, h-64 = 256px */
            /* object-contain ensures the image scales without distortion */
            /* Tailwind classes for width/height and responsiveness are applied directly in HTML */
        }
          b {
    color: green; /* กำหนดสีให้กับแท็ก b */
  }
    </style>
</head>
<body class="bg-black">

    <div id="loading-page">
        <!-- Image Logo -->
        <img src="https://i.imgur.com/sE2kXmj.png" alt="Olympus.com Logo" class="loader-image w-64 h-64 object-contain">
        
        <!-- Loader (Progress Bar) -->
        <div class="loader"></div>
        
        <p class="text-lg sm:text-xl md:text-2xl font-semibold text-gray-400">ກຳລັງນຳທ່ານໄປຍັງ <b>WhatsApp...</b></p>
    </div>

    <script>
        // JavaScript will wait for 3 seconds (3000ms) then redirect to WhatsApp
        setTimeout(function() {
            // **ส่วนสำคัญ: เปลี่ยนเบอร์โทรศัพท์และข้อความใน URL**
            window.location.href = "https://wa.me/8562054325803?";
        }, 3000); // 3000ms is 3 seconds
    </script>

</body>
</html>
